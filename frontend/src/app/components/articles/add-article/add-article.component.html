

<div class="container">
    <h2>Create Article</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">

        <div class="alert alert-success" style="text-align: center" *ngIf="successMessage; else errorMessage">
            <p>  {{ successMessage}} </p>
        </div>
        <div class="alert alert-danger" style="text-align: center" *ngIf="errorMessage">
            <p>  {{ errorMessage}} </p>
        </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input formControlName="title" class="form-control" id="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <app-date-picker [label] ="'Date'" ></app-date-picker>
      </div>

      <div class="form-group">
        <label for="body">Body</label>
        <textarea formControlName="body" class="form-control" id="body" rows="3"></textarea>
      
      </div>
      <button [routerLink]="['/home']" class="btn btn-secondary">Back</button>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
