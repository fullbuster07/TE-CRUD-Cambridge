<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let article of articles; let i = index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{article.title}}</td>
        <td>{{article.date | date}}</td>
        <button class="btn btn-outline-dark">Edit</button>
      </tr>
    </tbody>
  </table>
