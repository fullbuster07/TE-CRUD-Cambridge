
<div class="container">
    <h2>Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="alert alert-danger" style="text-align: center" *ngIf="errorMessage">
            <p>  {{ errorMessage}} </p>
        </div>


      <div class="form-group">
        <label for="username">Username:</label>
        <input formControlName="username" class="form-control" id="usrn" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"  formControlName="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
