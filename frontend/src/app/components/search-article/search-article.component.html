<div class="search-container">
    <form [formGroup]="searchForm">
      <div class="add-article-container">
        <input type="text" formControlName="keyword" placeholder="Search by Id, UserID, and Title" (ngModelChange)="onChange()">
          <button class="btn btn-outline-success" (click)="addArticle()" >Add Article</button>
          
        </div>
    </form>
 
  </div>
